<div class="w-full flex justify-between flex-col sm:flex-row items-center p-4 sm:gap-0 gap-2" id="header">
    <div class="w-full flex justify-between items-center gap-2">
        <div class="flex items-center gap-4">
            <app-sidebar></app-sidebar>
        </div>

        <div class="hidden sm:flex w-full md:w-[500px] bg-white gap-2 items-center rounded-md border">
            <input [(ngModel)]="searchQuery" class="w-full bg-transparent border-none" hlmInput
                placeholder="Pesquisar local..." />
            <spartan-button-icon [iconName]="'lucideSearch'" class="" [variant]="'ghost'"
                (click)="onSearch()"></spartan-button-icon>
        </div>

        <div class="flex items-center">
            <div class="flex justify-start items-center gap-2 mr-2" *ngIf="isMapRoute">
                <div class="flex justify-center items-center gap-2">
                    <ng-container *ngIf="nearbyPets.length > 4">
                        <button hlmBtn variant="outline"
                            class="hidden sm:flex w-4 h-4 rounded-full justify-center items-center p-2"
                            (click)="scrollLeft()">
                            <spartan-icon iconName="lucideChevronLeft" iconSize="sm"
                                class="flex items-center justify-center"></spartan-icon>
                        </button>
                    </ng-container>
                    <div class="relative max-w-72 sm:max-w-52 overflow-x-auto scrollbar-hide" #scrollContainer>
                        <div class="min-w-max flex justify-start items-center gap-2">
                            <ng-container *ngFor="let pet of nearbyPets">
                                <div class="w-14 h-14 sm:w-10 sm:h-10 rounded-full border-2 border-[#159A9C] shrink-0
                            cursor-pointer" [style.backgroundImage]="'url(' + pet.imageUrl + ')'"
                                    style="background-size: cover; background-position: center;"
                                    (click)="openPet(pet.petId)">
                                </div>
                            </ng-container>
                        </div>
                    </div>

                    <ng-container *ngIf="nearbyPets.length > 4">
                        <button hlmBtn variant="outline"
                            class="hidden sm:flex w-4 h-4 rounded-full justify-center items-center p-2"
                            (click)="scrollRight()">
                            <spartan-icon iconName="lucideChevronRight" iconSize="sm"
                                class="flex items-center justify-center"></spartan-icon>
                        </button>
                    </ng-container>
                </div>
            </div>
            <app-user-menu [userLogged]="userLogged"></app-user-menu>
        </div>

        <hlm-dialog class="flex sm:hidden">
            <button hlmBtn variant="secondary" brnDialogTrigger
                class="flex sm:hidden w-6 h-6 rounded-md justify-center items-center p-5 bg-[#f4f4f5]">
                <spartan-icon iconName="lucideSearch" iconSize="sm"
                    class="flex items-center justify-center"></spartan-icon>
            </button>
            <hlm-dialog-content *brnDialogContent="let ctx" class="w-screen h-screen">
                <hlm-dialog-header>
                    <div class="flex items-center gap-2">
                        <button hlmBtn (click)="closeDialog()">
                            <spartan-icon iconName="lucideArrowLeft" iconSize="base"
                                class="flex items-center justify-center p-2 pl-0"></spartan-icon>
                        </button>
                        <div class="flex w-full md:w-[500px] bg-white gap-2 items-center rounded-md border">
                            <input [(ngModel)]="searchQuery" class="w-full bg-transparent border-none" hlmInput
                                placeholder="Pesquisar local..." />
                        </div>
                    </div>
                </hlm-dialog-header>
                <hlm-dialog-footer>
                </hlm-dialog-footer>
            </hlm-dialog-content>
        </hlm-dialog>
    </div>
</div>
