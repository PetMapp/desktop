<div class="w-full h-full flex flex-col">
    <div class="w-full h-20">
        <app-header></app-header>
    </div>

    <ng-container *ngIf="userLogged as user; else login">
        <div class="w-full h-20 flex justify-start items-center gap-2 pl-4">
            <div class="w-20 h-20 rounded-full">
                <img [src]="user?.photoURL || '' + (user.displayName || 'User')" alt="Foto de perfil"
                    class="w-full h-full rounded-full object-cover" />
            </div>

            <div class="flex flex-col">
                <span class="text-lg font-semibold">{{ user.displayName || 'Usuário' }}</span>
                <span class="text-sm text-muted-foreground"></span>
            </div>
        </div>

        <div class="w-full flex flex-col p-4">
            <button hlmBtn variant="ghost" class="flex justify-start items-center gap-2 pl-4 p-6 border-y focus:bg-black/20"
            (click)="navigateTo('config/appearence')">
                <spartan-icon iconName="lucidePalette" iconSize="base"
                    class="text-gray-600 flex justify-center items-center"></spartan-icon>
                Aparência
            </button>

            <button hlmBtn variant="ghost" class="flex justify-start items-center gap-2 pl-4 p-6 border-b focus:bg-black/20">
                <spartan-icon iconName="lucideCircleUserRound" iconSize="base"
                    class="text-gray-600 flex justify-center items-center"></spartan-icon>
                Infomações do Usuário
            </button>

            <button hlmBtn variant="ghost" class="flex justify-start items-center gap-2 pl-4 p-6 border-b focus:bg-black/20">
                <spartan-icon iconName="lucideLogOut" iconSize="base"
                    class="text-gray-600 flex justify-center items-center"></spartan-icon>
                Sair
            </button>

        </div>
    </ng-container>

    <ng-template #login>
        <div class="w-full h-full flex justify-center items-center">
            <button hlmBtn class="border px-4 py-1 rounded bg-[#159A9C] text-white" (click)="goToLogin()">
                Entrar
            </button>
        </div>
    </ng-template>
    <app-mobile-footer></app-mobile-footer>
</div>
